  <style>
    body { background: #181818; color: #e7e7e7; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 1200px; margin: 48px auto; background: #242424; border-radius: 16px; box-shadow: 0 0 24px #0007; padding: 40px; }
    h2 { text-align: center; margin-bottom: 24px; color: #ffe96c; font-size: 2em; }
    .search-row { text-align: center; margin-bottom: 18px; }
    .search-group { display: flex; justify-content: center; align-items: center; gap: 10px; position: relative; }
    input[type="text"] { width: 400px; padding: 10px; font-size: 1.1em; border-radius: 8px; border: 1px solid #444; background: #222; color: #e7e7e7; }
    button, .dropdown-arrow { padding: 10px 18px; border-radius: 8px; font-size: 1.05em; background: #6c3eff; color: #fff; border: none; cursor: pointer; transition: background 0.2s; }
    button:hover, .dropdown-arrow:hover { background: #4c2ecc; }
    .dropdown-arrow { margin-left: 6px; font-size: 1.2em; background: #444; color: #ffe96c; border: none; }
    .dropdown-list { display: none; position: absolute; top: 55px; left: 0; width: 400px; max-height: 300px; overflow-y: auto; background: #222; border-radius: 8px; box-shadow: 0 0 12px #0007; z-index: 20; }
    .dropdown-list.open { display: block; }
    .dropdown-list .dropdown-item { padding: 10px 18px; border-bottom: 1px solid #333; cursor: pointer; color: #e7e7e7; }
    .dropdown-list .dropdown-item:hover { background: #6c3eff33; color: #ffe96c; }
    .live-results { position: absolute; left: 0; top: 55px; width: 400px; background: #222; border-radius: 8px; box-shadow: 0 0 12px #0007; z-index: 21; max-height: 220px; overflow-y: auto; }
    .live-results .live-item { padding: 10px 18px; border-bottom: 1px solid #444; cursor: pointer; color: #e7e7e7; }
    .live-results .live-item:hover { background: #6c3eff33; color: #ffe96c; }
    .info-panel { background: #222; border-radius: 12px; padding: 24px; margin-top: 24px; box-shadow: 0 0 6px #6c3eff; font-size: 1.13em; line-height: 1.7; min-height: 90px; }
    .title { font-weight: bold; font-size: 1.25em; color: #ffe96c; margin-bottom: 10px; }
    .drops { color: #89ffb9; }
    .location, .grace { color: #b9e7ff; }
    .notfound { color: #ff6c6c; font-weight: bold; }
    a { color: #6c3eff; text-decoration: underline; }
    @media (max-width: 700px) {
      .container { padding: 10px; }
      input[type="text"], .dropdown-list, .live-results { width: 90vw; min-width: 220px; }
    }
  </style>
</head>

    // --- Automation Suggestion ---
    // For 160+ entries, use a JSON file with all characters and fetch/load it at runtime.
    // Example: fetch('characters.json').then(res => res.json()).then(data => characterData = data);

    // Dropdown and live search utilities
    let dropdownOpen = false;
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownList");
      if (dropdownOpen) {
        dropdown.classList.remove("open");
        dropdownOpen = false;
      } else {
        renderDropdownList();
        dropdown.classList.add("open");
        dropdownOpen = true;
      }
    }
    function renderDropdownList() {
      const dropdown = document.getElementById("dropdownList");
      dropdown.innerHTML = '';
      Object.keys(characterData).sort().forEach(name => {
        if (name === secretCharacterKey) return;
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.textContent = capitalizeWords(name);
        item.onclick = () => {
          document.getElementById("nameInput").value = name;
          lookupCharacter();
          dropdown.classList.remove("open");
          dropdownOpen = false;
        };
        dropdown.appendChild(item);
      });
    }

    // Live search
    document.getElementById("nameInput").addEventListener("input", function(e) {
      const val = e.target.value.toLowerCase();
      const liveResults = document.getElementById("liveResults");
      liveResults.innerHTML = '';
      if (!val) {
        liveResults.style.display = 'none';
        return;
      }
      let results = Object.keys(characterData)
        .filter(name => name.includes(val) && name !== secretCharacterKey)
        .sort()
        .slice(0, 20);
      if (results.length > 0) {
        liveResults.style.display = 'block';
        results.forEach(name => {
          const item = document.createElement('div');
          item.className = 'live-item';
          item.textContent = capitalizeWords(name);
          item.onclick = () => {
            document.getElementById("nameInput").value = name;
            lookupCharacter();
            liveResults.style.display = 'none';
          };
          liveResults.appendChild(item);
        });
      } else {
        liveResults.style.display = 'none';
      }
    });

    // Hide dropdown/live results if click outside
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.search-group')) {
        document.getElementById("dropdownList").classList.remove("open");
        document.getElementById("liveResults").style.display = 'none';
        dropdownOpen = false;
      }
    });

    // Lookup logic (supports comma-separated search)
    function lookupCharacter() {
      const panel = document.getElementById("infoPanel");
      const input = document.getElementById("nameInput").value.trim().toLowerCase();
      if (!input) {
        panel.innerHTML = "";
        return;
      }
      const names = input.split(',').map(x => x.trim()).filter(x => x);
      let html = '';
      names.forEach(name => {
        if (name === secretCharacterKey) {
          html += `
            <div class="title">Son Goku (Legendary Warrior)</div>
            <div><strong>Health:</strong> ${secretCharacter.health}</div>
            <div class="drops"><strong>Drops:</strong> ${secretCharacter.drops.join(", ")}</div>
            <div class="location"><strong>Location:</strong> ${secretCharacter.location}</div>
            <div class="grace"><strong>Nearest Grace:</strong> ${secretCharacter.grace}</div>
            <div><strong>Description:</strong> ${secretCharacter.description}</div>
            <hr style="border:1px solid #444;">
          `;
        } else if (characterData[name]) {
          const char = characterData[name];
          html += `
            <div class="title">${capitalizeWords(name)} (${char.type})</div>
            <div><strong>Health:</strong> ${char.health}</div>
            <div class="drops"><strong>Drops:</strong> ${char.drops.join(", ")}</div>
            <div class="location"><strong>Location:</strong> ${char.location}</div>
            <div class="grace"><strong>Nearest Grace:</strong> ${char.grace}</div>
            <div><strong>Description:</strong> ${char.description}</div>
            <hr style="border:1px solid #444;">
          `;
        } else {
          html += `
            <div class="notfound">No info found for "${capitalizeWords(name)}".</div>
            <div>Try searching: <a href="https://eldenring.wiki.fextralife.com/search?query=${encodeURIComponent(name)}" target="_blank">eldenring.wiki</a></div>
            <hr style="border:1px solid #444;">
          `;
        }
      });
      panel.innerHTML = html;
    }

    function capitalizeWords(str) {
      return str.split(" ").map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(" ");
    }

    document.getElementById("nameInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") lookupCharacter();
    });

</body>
</html>
